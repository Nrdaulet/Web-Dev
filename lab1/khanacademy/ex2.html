        <meta charset="utf-8">

    <body>
    <h1> Асықтың-адастың</h1>
    <p>
        Кезегіңді күтпей сабырсыз<br>
        Асығып жүріп от бастың<br>
        Істерді жасап жағымсыз<br>
        Межелі жерден ол астың<br><br>
        
        Адастың сен асығып <br>
        Оны енді мойында<br>
        Оңай олжа болады<br>
        Ертегі мен ойында!
    </p>
    </body>
</html>
